<!-- MAIN VIEW  -->
<script id = "post_view1" type = "text/x-handlebars-template">
<h1>Welcome to this quiz about java</h1>
<div id = name>
<form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" placeholder="First Name">{{this.firstName}}</span>
      </div>
      <input type="text" class="form-control">
    </div>
  </form>

  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" placeholder="Last Name">{{this.lastName}}</span>
      </div>
      <input type="text" class="form-control">
    </div>
    <div class="btn-group-vertical" id = "quiz_choice_buttons">
        <button type="button" class="btn btn-primary" data-vote = "python">Python Quiz</button>
        <button type="button" class="btn btn-dark" data-vote= "java">Java Quiz</button>
    </div>

  </form>
</div>
</script>
